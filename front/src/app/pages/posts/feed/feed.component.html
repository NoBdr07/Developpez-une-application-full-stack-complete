<button mat-raised-button color="primary" (click)="create()">
  Cr√©er un article
</button>

<ng-container *ngIf="posts$ | async as postsList; else loading">
  <div class="card-container">
    <mat-card *ngFor="let post of postsList">
      <mat-card-header>
        <mat-card-title>{{ post.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <span class="date">Date : {{ post.createdAt | date : "longDate" }}</span>
        <span class="auteur">Auteur : {{ post.user.username}}</span>
        <p>{{ post.content }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</ng-container>
<ng-template #loading>
  <p>Chargement des posts...</p>
</ng-template>
